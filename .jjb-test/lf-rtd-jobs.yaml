---
- project:
    name: gerrit-rtd-jobs
    jobs:
      - gerrit-rtd-merge
      - gerrit-rtd-verify

    project-name: gerrit-rtd
    rtd-build-url: fake-rtd-build-url
    rtd-token: fake-rtd-token

- project:
    name: github-rtd-jobs
    jobs:
      - github-rtd-merge
      - github-rtd-verify

    project-name: github-rtd
    rtd-build-url: fake-rtd-build-url
    rtd-token: fake-rtd-token

- project:
    name: rtd-jobs-view
    project-name: rtd
    views:
      - common-view
    view-regex: '.*-rtd$'
    view-description: 'List of rtd jobs'
