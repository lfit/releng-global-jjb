---
- job:
    name: openstack-tester
    parameters:
      - string:
          name: STACK_NAME
          default: test-lf-stack-delete
    publishers:
      - lf-stack-delete

- project:
    name: openstack-jobs-view
    project-name: openstack
    views:
      - common-view
    view-regex: '.*-openstack$'
    view-description: 'List of openstack jobs'
