---
- project:
    name: gerrit-node-jobs
    jobs:
      - "{project-name}-node-jobs"

    project-name: gerrit-node

- project:
    name: github-node-jobs
    jobs:
      - "{project-name}-github-node-jobs"

    project-name: github-node

- project:
    name: node-jobs-view
    project-name: node
    views:
      - common-view
    view-regex: '.*-node$'
    view-description: 'List of node jobs'
