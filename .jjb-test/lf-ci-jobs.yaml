---
- project:
    name: gerrit-ci-jobs
    jobs:
      - "{project-name}-ci-jobs"
      - gerrit-branch-lock

    project-name: gerrit-ciman

- project:
    name: github-ci-jobs
    jobs:
      - "{project-name}-github-ci-jobs"

    project-name: github-ciman


- project:
    name: gerrit-openstack-jobs
    jobs:
      - gerrit-openstack-cron

    project-name: gerrit-ciman

- project:
    name: github-openstack-jobs
    jobs:
      - github-openstack-cron

    project-name: github-ciman


- project:
    name: gerrit-packer-jobs
    jobs:
      - "{project-name}-packer-jobs"

    packer-cloud-settings: ci-packer-cloud-env
    project-name: gerrit-ciman
    platforms:
      - centos
      - ubuntu1604

    templates:
      - java-builder
      - mininet

- project:
    name: github-packer-jobs
    jobs:
      - "{project-name}-github-packer-jobs"

    packer-cloud-settings: ci-packer-cloud-env
    project-name: github-ciman
    platforms:
      - centos
      - ubuntu1604

    templates:
      - java-builder
      - mininet

- project:
    name: ci-jobs-view
    project-name: ci-jobs
    views:
      - common-view
    view-regex: '.*-ci-jobs$|.*-openstack-jobs$|.*-packer-jobs$'
    view-description: 'List of ci-jobs, openstack and packer jobs'
