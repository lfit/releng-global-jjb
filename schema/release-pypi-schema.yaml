---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/release-pypi-schema.yaml"

required:
  - "log_dir"
  - "pypi_project"
  - "python_version"
  - "version"

properties:
  git_tag:
    type: "string"
  log_dir:
    type: "string"
  pypi_project:
    type: "string"
  python_version:
    type: "string"
  version:
    type: "string"
