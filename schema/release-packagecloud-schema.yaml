$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/packagecloud-release-schema"

required:
  - "package_name"
  - "distribution_type"

properties:
  package_name:
    type: "array"
    properties:
      name:
        type: "string"
  distribution_type:
    type: "string"
