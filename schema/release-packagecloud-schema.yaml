---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/packagecloud-release-schema"

required:
  - "package_name"
  - "package_distro" # remove
  - "packagecloud_account" # o-ran-sc hardcode
  - "packagecloud_repo" # staging, release hardcode
  - "distribution_type" # packagecloud
  - "distro_type" # eg Enterprise Linux
  - "distro_number" # eg 7.0

properties:
  package_name:
    type: "array"
    items: 
        type: "object"
           name:
              type: "string"
  packagecloud_account:
    type: "string"
  packagecloud_repo:
    type: "string"
  distribution_type:
    type: "string"
  distro_type:
    type: "string"
    enum: ["Enterprise Linux, Debian, Ubuntu"]
  distro_number:
    type: "int"
    pattern: '[0-9]+\.[0-9]'
