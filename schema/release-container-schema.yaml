---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/release-container-schema.yaml"

required:
  - "containers"
  - "distribution_type"
  - "project"
  - "container_release_tag"
  - "ref"

properties:
  containers:
    type: "array"
    properties:
      name:
        type: "string"
      version:
        type: "string"
    additionalProperties: false
  container_release_tag:
    type: "string"
  container_pull_registry:
    type: "string"
  container_push_registry:
    type: "string"
  distribution_type:
    type: "string"
  git_tag:
    type: "string"
  project:
    type: "string"
  ref:
    type: "string"
