---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/release-container-schema"

required:
  - "project"
  - "version"
  - "container-name"
  - "container-image-tag"
  - "container-pull-registry"
  - "container-push-registry"

properties:
  project:
    type: "string"
  version:
    type: "string"
  container-name:
    type: "string"
  container-image-tag:
    type: "string"
  container-pull-registry:
    type: "string"
  container-push-registry:
    type: "string"
