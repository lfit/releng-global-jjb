---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/release-container-schema"

required:
  - "log_dir"
  - "project"
  - "version"
  - "container_image"
  - "container_image_tag"
  - "registry_url"

properties:
  log_dir:
    type: "string"
  project:
    type: "string"
  version:
    type: "string"
  container_image:
    type: "string"
  container_tag:
    type: "string"
  registry_url:
    type: "string"


