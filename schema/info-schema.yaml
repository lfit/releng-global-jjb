---
$schema: "http://json-schema.org/schema#"
$id: "https://github.com/lfit/releng-global-jjb/blob/master/schema/info-schema.yaml"

required:
  - "project"
  - "project_creation_date"
  - "project_category"
  - "lifecycle_state"
  - "project_lead"
  - "primary_contact"
  - "issue_tracking"
  - "mailing_list"
  - "realtime_discussion"
  - "repositories"
  - "committers"
  - "tsc"

properties:
  project:
    type: "string"
  version:
    type: "string"
  project_creation_date:
    type: "string"
  project_category:
    type: "string"
  lifecycle_state:
    type: "string"
    enum:
      [
        "Incubation",
        "Proposal",
        "Mature",
        "Core",
        "Top Level",
        "Archived",
        "Null",
        "Integration",
      ]
  project_lead: &user_object
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
        format: "email"
      id:
        type: "string"
      company:
        type: "string"
      timezone:
        type: "string"
        pattern: '([A-Z][a-z]*\s*)+\/([A-Za-z_-])+'
    additionalProperties: false
  primary_contact: *user_object
  issue_tracking:
    type: "object"
    properties:
      type:
        type: "string"
      url:
        type: "string"
        format: "uri"
      key:
        type: "string"
      required: ["type", "url"]
  committers:
    type: "array"
    items: *user_object
