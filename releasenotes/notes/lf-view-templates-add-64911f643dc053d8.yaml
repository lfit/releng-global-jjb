---
features:
  - |
    New view-templates ``common-view`` and ``csit-view`` are
    available for projects to manage Jenkins views through code.

    To use the ``common-view`` template in a project:

    .. code-block:: yaml

       - project:
           name: aaa-view
           views:
             - common-view

           project-name: aaa

    To use the ``csit-view`` template in a project:

    .. code-block:: yaml

       - project:
           name: csit
           views:
             - csit-view

           view-name: CSIT
           view-regex: '.*csit.*'

       - project:
           name: csit-1node
           views:
             - csit-view

           view-name: CSIT-1node
           view-regex: '.*csit-1node.*'
