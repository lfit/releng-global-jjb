---
features:
  - |
    **lf-maven-stage** & **lf-sigul-sign-dir** macros now support a
    ``sign-mode`` parameter which allows jobs to choose to sign artifacts using
    either *parallel* mode (default) or *serial* mode.
upgrade:
  - |
    **lf-maven-stage** & **lf-sigul-sign-dir** users need to add a new
    parameter ``sign-mode`` to their job-templates setting either *parallel* or
    *serial* as the value.
