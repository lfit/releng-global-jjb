- lf_pypi_common: &lf_pypi_common
    name: lf-pypi-common

    ######################
    # Default parameters #
    ######################

    archive-artifacts: >
      **/*.log
    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    disable-job: false
    dist-binary: true
    git-url: "$GIT_URL/$GERRIT_PROJECT"
    github-url: "https://github.com"
    parallel: false
    pre-build-script: "# pre-build script goes here"
    python-version: python3
    stream: master
    submodule-disable: false
    submodule-recursive: true
    submodule-timeout: 10
    tox-dir: "."
    tox-envs: ""

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - ".*"

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-infra-tox-parameters:
          tox-dir: "{tox-dir}"
          tox-envs: "{tox-envs}"
      - bool:
          name: BUILD_BDIST_WHEEL
          default: "{dist-binary}"
          description: "Set to True (checked) to build a binary distribution"
      - bool:
          name: DRY_RUN
          default: false
          description: "Set to True (checked) to skip uploading artifacts"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

- lf_pypi_verify_builders: &lf_pypi_verify_builders
    name: lf-pypi-verify-builders

    builders:
      - lf-infra-pre-build
      - lf-infra-tox-install:
          python-version: "{python-version}"
      - shell: "{pre-build-script}"
      - lf-infra-tox-run:
          parallel: "{parallel}"
      - shell: !include-raw-escape: ../shell/pypi-dist-build.sh

