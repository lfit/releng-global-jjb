    builders:
      - lf-infra-pre-build
      - lf-infra-tox-install:
          python-version: "{python-version}"
      - shell: "{pre-build-script}"
      - lf-infra-tox-run:
          parallel: "{parallel}"
      - lf-infra-pypi-dist-build:
          dist-binary: "{dist-binary}"
          python-version: "{python-version}"

- lf_pypi_build_publish: &lf_pypi_build_publish
    name: lf-pypi-build-publish

    builders:
      - lf-infra-pre-build
      - lf-infra-tox-install:
          python-version: "{python-version}"
      - shell: "{pre-build-script}"
