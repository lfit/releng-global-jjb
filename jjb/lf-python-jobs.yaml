      - shell: "{pre-build-script}"
      - lf-infra-tox-run:
          parallel: "{parallel}"
      - lf-infra-pypi-dist-build:
          dist-binary: "{dist-binary}"
          python-version: "{python-version}"
      - lf-infra-pypi-tag-release:
          python-version: "{python-version}"
      - config-file-provider:
          files:
            - file-id: pypirc
              target: "$HOME/.pypirc"

- lf_pypi_build_tag_publish: &lf_pypi_build_tag_publish
