---
##########
# Macros #
##########

- builder:
    name: lf-infra-nexus-iq-python-cli
    builders:
      - inject:
          properties-content: |
            NEXUS_IQ_PROJECT_NAME={nexus-iq-project-name}
            REQUIREMENTS_FILE={requirements-file}
      - shell: !include-raw-escape: ../shell/nexus-iq-python-cli.sh

- builder:
    name: lf-infra-tox-install
    builders:
      - inject:
          properties-content: "PYTHON={python-version}"
      - shell: !include-raw-escape: ../shell/tox-install.sh

- builder:
    name: lf-infra-tox-run
    builders:
      - inject:
          properties-content: "PARALLEL={parallel}"
      - shell: !include-raw-escape: ../shell/tox-run.sh

####################
# COMMON FUNCTIONS #
####################

- lf_python_common: &lf_python_common
    name: lf-python-common

    ######################
    # Default parameters #
    ######################

    archive-artifacts: >
      **/*.log

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

####################
# Tox Nexus IQ CLM #
####################

- lf_tox_nexus_iq_clm: &lf_tox_nexus_iq_clm
    name: lf-tox-nexus-iq-clm

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    cron: "@weekly"
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    java-version: openjdk11 # Scanner is a jar
    nexus-iq-cli-version: 1.140.0-01
    nexus-iq-namespace: "" # Recommend a trailing dash when set. Example: odl-
    pre-build-script: "# pre-build script goes here"
    python-version: python3
    requirements-file: requirements.txt
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false
    tox-dir: "."
    tox-envs: "clm"

    #####################
    # Job Configuration #
    #####################

    disabled: "{disable-job}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-infra-tox-parameters:
          tox-dir: "{tox-dir}"
          tox-envs: "{tox-envs}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.
      - string:
          name: NEXUS_IQ_CLI_VERSION
          default: "{nexus-iq-cli-version}"
          description: Nexus IQ CLI jar to download and run.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
      - credentials-binding:
          - username-password-separated:
              credential-id: nexus-iq-xc-clm
              username: NEXUS_IQ_USER
              password: NEXUS_IQ_PASSWORD

    builders:
      - lf-infra-pre-build
      - lf-update-java-alternatives:
          java-version: "{java-version}"
      - lf-infra-tox-install:
          python-version: "{python-version}"
      - shell: "{pre-build-script}"
      - lf-infra-tox-run:
          parallel: false
      - lf-infra-nexus-iq-python-cli:
          nexus-iq-project-name: "{nexus-iq-namespace}{project-name}"
          requirements-file: "{requirements-file}"

- job-template:
    name: "{project-name}-tox-nexus-iq-clm"
    id: gerrit-tox-nexus-iq-clm
    <<: *lf_python_common
    <<: *lf_tox_nexus_iq_clm

    ######################
    # Default parameters #
    ######################

    gerrit_nexus_iq_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+run-clm\s*$'

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default

    triggers:
      - timed: "{obj:cron}"
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_nexus_iq_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "{project}"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

- job-template:
    name: "{project-name}-tox-nexus-iq"
    id: github-tox-nexus-iq-clm
    <<: *lf_python_common
    <<: *lf_tox_nexus_iq_clm

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: ""
          branch: "refs/heads/{branch}"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - timed: "{obj:cron}"
      - github-pull-request:
          trigger-phrase: "^run-clm$"
          only-trigger-phrase: false
          status-context: "CLM"
          permit-all: true
          github-hooks: true
          white-list-target-branches:
            - "{branch}"

#########################
# Python Sonar with CLI #
#########################

- lf_cli_sonar: &lf_cli_sonar
    name: lf-cli-sonar

    ######################
    # Default parameters #
    ######################

    branch: master # Sonar should always be run on master branch
    build-days-to-keep: 7
    build-timeout: 60
    cron: "H H * * *" # run daily
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    java-version: openjdk11
    parallel: true
    pre-build-script: "# pre-build script goes here"
    python-version: python3
    sonarcloud: false
    sonarcloud-project-key: ""
    sonarcloud-project-organization: ""
    sonarcloud-api-token: ""
    sonarcloud-qualitygate-wait: false
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false
    tox-dir: "."
    tox-envs: ""
    scan-dev-branch: false

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: ".*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - ".*"

    #####################
    # Job Configuration #
    #####################

    disabled: "{disable-job}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          branch: "{branch}"
          stream: "{stream}"
      - lf-infra-cli-parameters:
          tox-dir: "{tox-dir}"
          tox-envs: "{tox-envs}"
      - string:
          name: ARCHIVE_ARTIFACTS
          default: "{archive-artifacts}"
          description: Artifacts to archive to the logs server.
    builders:
      - lf-infra-pre-build
      - lf-infra-tox-install:
          python-version: "{python-version}"
      - shell: "{pre-build-script}"
      - lf-infra-tox-run:
          parallel: "{parallel}"
      # With SonarCloud
      - conditional-step:
          condition-kind: boolean-expression
          condition-expression: "{sonarcloud}"
          steps:
            - shell: echo 'Using SonarCloud'
            - lf-infra-maven-sonarcloud:
                java-version: "{java-version}"
                mvn-goals: "{mvn-goals}"
                mvn-settings: "{mvn-settings}"
                mvn-version: "{mvn-version}"
                sonarcloud-project-key: "{sonarcloud-project-key}"
                # yamllint disable-line rule:line-length
                sonarcloud-project-organization: "{sonarcloud-project-organization}"
                sonarcloud-api-token: "{sonarcloud-api-token}"
                sonarcloud-java-version: "{sonarcloud-java-version}"
                sonarcloud-qualitygate-wait: "{sonarcloud-qualitygate-wait}"
                scan-dev-branch: "{scan-dev-branch}"

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-cli-sonar"
    id: gerrit-cli-sonar
    <<: *lf_python_common
    <<: *lf_cli_sonar

    ######################
    # Default parameters #
    ######################

    gerrit_sonar_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+run-sonar\s*$'

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: $GERRIT_REFSPEC
          branch: $GERRIT_BRANCH
          submodule-recursive: "{submodule-recursive}"
