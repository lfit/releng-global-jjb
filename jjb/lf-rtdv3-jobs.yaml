---
- lf_rtdv3_common: &lf_rtdv3_common
    name: lf-rtdv3-common

    ######################
    # Default parameters #
    ######################

    branch: master
    stream: master
    default-version: latest
    disabled: "{disable-job}"
    build-days-to-keep: 7
    build-num-to-keep: 50
    build-timeout: 15
    disable-job: false
    git-url: "$GIT_URL/$PROJECT"
    submodule-recursive: false
    submodule-disable: true
    submodule-timeout: 10
    tox-dir: "."
    doc-dir: "docs/_build/html"
    gerrit-skip-vote: false

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '^docs\/.*'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    concurrent: true
    node: "{build-node}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: 7
          build-num-to-keep: 50

    parameters:
      - lf-infra-parameters:
          project: $GERRIT_PROJECT
          branch: "{branch}"
          refspec: "refs/heads/{branch}"
          stream: "{stream}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

    builders:
      - conditional-step:
          condition-kind: file-exists
          condition-filename: .readthedocs.yaml
          on-evaluation-failure: dont-run
          steps:
            - config-file-provider:
                files:
                  - file-id: lftoolsini
                    target: "$HOME/.config/lftools/lftools.ini"
            - lf-infra-pre-build
            - lf-infra-tox-install:
                python-version: "python3"
            - inject:
                properties-content: |
                  TOX_ENVS=docs,docs-linkcheck
                  TOX_DIR={tox-dir}
                  DOC_DIR={doc-dir}
            - lf-infra-tox-run:
                parallel: "true"
            - lf-rtdv3-build:
                default-version: "{default-version}"

- job-template:
    name: "rtdv3-global-verify-{stream}"
    id: rtdv3-global-verify
    <<: *lf_rtdv3_common
    # yamllint disable-line rule:key-duplicates

    stream: master

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+(recheck|reverify)\s*$'

    scm:
      - lf-infra-gerrit-scm:
          branch: "$GERRIT_BRANCH"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_verify_triggers}"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "**"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
                - branch-compare-type: "ANT"
                  branch-pattern: "refs/tags/**"
              file-paths: "{obj:gerrit_trigger_file_paths}"
              forbidden-file-paths:
                - compare-type: REG_EXP
                  pattern: ".*global-jjb.*"

          skip-vote:
            successful: "{gerrit-skip-vote}"
            failed: "{gerrit-skip-vote}"
            unstable: "{gerrit-skip-vote}"
            notbuilt: "{gerrit-skip-vote}"

- job-template:
    name: "rtdv3-global-merge-{stream}"
    id: rtdv3-global-merge
    <<: *lf_rtdv3_common

    ######################
    # Default parameters #
    ######################

    branch: "{branch}"

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+remerge\s*$'
      - ref-updated-event

    #####################
    # Job Configuration #
    #####################

    disabled: "{disable-job}"

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          git-url: "{git-url}"
          submodule-disable: true
          submodule-recursive: false
          submodule-timeout: 10
          choosing-strategy: default

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_merge_triggers}"
          projects:
            - project-compare-type: "ANT"
              project-pattern: "**"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "**/{branch}"
                - branch-compare-type: "ANT"
                  branch-pattern: "refs/tags/**"
              file-paths: "{obj:gerrit_trigger_file_paths}"
              forbidden-file-paths:
                - compare-type: REG_EXP
                  pattern: ".*global-jjb.*"
