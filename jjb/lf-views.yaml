---
########################
# common view template #
########################

- view-template:
    id: 'common-view'
    name: '{project-name}'

    ######################
    # view Configuration #
    ######################

    view-type: list
    filter-executors: '{view-filter-executors}'
    filter-queue: '{view-filter-queue}'
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: '{view-recurse}'
    regex: '{view-regex}'
    description: '{view-description}'

