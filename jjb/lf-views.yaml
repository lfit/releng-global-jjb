---
########################
# common view template #
########################

- view-template:
    id: 'common-view'
    name: '{project-name}'

    ######################
    # Default parameters #
    ######################

    view-filter-executors: false
    view-filter-queue: false
    view-recurse: false

    ######################
    # view Configuration #
    ######################

    view-type: list
    filter-executors: '{view-filter-executors}'
    filter-queue: '{view-filter-queue}'
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - jacoco
      - find-bugs
      - robot-list
    recurse: '{view-recurse}'
    regex: '^{project-name}-.*'
    description: 'List of jobs for {project-name}.'

######################
# CSIT view template #
######################

- view-template:
    id: 'csit-view'
    name: '{view-name}'

    ######################
    # Default parameters #
    ######################

    view-description: 'CSIT jobs.'
    view-filter-executors: false
    view-filter-queue: false
    view-recurse: false

    ######################
    # view Configuration #
    ######################

    view-type: list
    filter-executors: '{view-filter-executors}'
    filter-queue: '{view-filter-queue}'
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
      - robot-list
    recurse: '{view-recurse}'
    regex: '{view-regex}'
    description: '{view-description}'
