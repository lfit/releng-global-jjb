---
# This file contains job templates for Maven projects.

##########
# Macros #
##########

- builder:
    name: lf-maven-build
    builders:
      - inject:
          properties-content: 'MAVEN_GOALS={mvn-goals}'
      - shell: !include-raw-escape:
          - ../shell/common-variables.sh
          - ../shell/maven-build.sh

- builder:
    name: lf-maven-deploy
    builders:
      - shell: !include-raw:
          - ../shell/common-variables.sh
          - ../shell/maven-deploy.sh

- builder:
    name: lf-maven-stage
    builders:
      # include-raw-escape fails due to JJB bug
      - shell: !include-raw:
          - ../shell/common-variables.sh
          - ../shell/maven-stage.sh

- builder:
    name: lf-update-java-alternatives
    builders:
      - inject:
          # Work around inject plugin overriding our GIT_URL variable incorrectly
          # https://issues.jenkins-ci.org/browse/JENKINS-49775
          properties-content: |
            SET_JDK_VERSION={java-version}
            GIT_URL="$GIT_URL"
      - shell: !include-raw-escape: ../shell/update-java-alternatives.sh
      - inject:
          properties-file: '/tmp/java.env'

####################
# COMMON FUNCTIONS #
####################

- lf_maven_common: &lf_maven_common
    name: lf-maven-common

    ######################
    # Default parameters #
    ######################

    archive-artifacts: >
      **/*.log
      **/hs_err_*.log
      **/target/**/feature.xml
      **/target/failsafe-reports/failsafe-summary.xml
      **/target/surefire-reports/*-output.txt

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      # TODO: Make email notification work.
      # - lf-infra-email-notify:
      #     email-recipients: '{email-recipients}'
      #     email-prefix: '[releng]'
      - lf-infra-publish

#############
# Maven CLM #
#############

- lf_maven_clm: &lf_maven_clm
    name: lf-maven-clm

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 30  # 30 days for troubleshooting purposes
    build-timeout: 60
    disable-job: false
    git-url: '$GIT_URL/$PROJECT'
    github-url: 'https://github.com'
    java-version: openjdk8
    mvn-global-settings: global-settings
    mvn-opts: ''
    mvn-params: ''
    mvn-version: mvn35
    nexus-iq-stage: 'build'
    stream: master
    submodule-recursive: true
    submodule-timeout: 10

    nexus_iq_scan_patterns:
      - '**/*.ear'
      - '**/*.jar'
      - '**/*.tar.gz'
      - '**/*.war'
      - '**/*.zip'

    gerrit_clm_triggers:
      - comment-added-contains-event:
          comment-contains-value: run-clm$

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-maven-parameters:
          mvn-opts: '{mvn-opts}'
          mvn-params: '{mvn-params}'
          mvn-version: '{mvn-version}'
      - string:
          name: ARCHIVE_ARTIFACTS
          default: '{archive-artifacts}'
          description: Artifacts to archive to the logs server.
      - lf-clm-parameters:
          nexus-iq-stage: '{nexus-iq-stage}'

    #####################
    # Job Configuration #
    #####################

    disabled: '{disable-job}'

    builders:
      - lf-infra-pre-build
      - lf-maven-install:
          mvn-version: '{mvn-version}'
      - lf-update-java-alternatives:
          java-version: '{java-version}'
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - shell: !include-raw-escape:
          - ../shell/common-variables.sh
          - ../shell/sonatype-clm.sh
      - lf-provide-maven-settings-cleanup
      - shell: 'find . -regex ".*karaf/target" | xargs rm -rf'
      - nexus-iq-policy-evaluator:
          stage: '{nexus-iq-stage}'
          application-type: 'manual'
          application-id: '{project-name}'
          scan-patterns: '{obj:nexus_iq_scan_patterns}'
          fail-build-network-error: true

- job-template:
    name: '{project-name}-maven-clm-{stream}'
    id: gerrit-maven-clm
    <<: *lf_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_maven_clm

    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'refs/heads/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          submodule:
            recursive: '{submodule-recursive}'
            timeout: '{submodule-timeout}'
          choosing-strategy: default

    triggers:
      # Build weekly on Saturdays
      - timed: 'H H * * 6'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_clm_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

- job-template:
    name: '{project-name}-maven-clm-{stream}'
    id: github-maven-clm
    <<: *lf_maven_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_maven_clm

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{github-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: 'refs/heads/{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      # Build weekly on Saturdays
      - timed: 'H H * * 6'
      - github-pull-request:
          trigger-phrase: '^run-clm$'
          only-trigger-phrase: true
          status-context: 'CLM'
          permit-all: true
          github-hooks: true
          org-list:
            - '{github-org}'
          white-list: '{obj:github_pr_whitelist}'
          admin-list: '{obj:github_pr_admin_list}'
          white-list-target-branches:
            - '{branch}'

