---
####################
# Release Announce #
####################

- lf_release_announce: &lf_release_announce
    name: lf-release-announce

    ######################
    # Default parameters #
    ######################

    build-days-to-keep: 7
    build-timeout: 15
    disable-job: false
    project-slug: ''

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          build-days-to-keep: "{build-days-to-keep}"

    builders:
      - inject:
          properties-content: PROJECT_SLUG={project-slug}
      - shell: !include-raw-escape: ../shell/release-announce.sh

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-release-announce"
    id: gerrit-release-announce
    <<: *lf_release_announce

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on:
            - ref-updated-event
          projects:
            - project-compare-type: "ANT"
              project-pattern: "{project-pattern}"
              branches:
                - branch-compare-type: "ANT"
                  branch-pattern: "refs/tags/**"
