---
- job-group:
    name: '{project-name}-ci-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci.

    jjb-version: 1.6.2

    jobs:
      - gerrit-jjb-merge
      - gerrit-jjb-verify

- job-group:
    name: '{project-name}-github-ci-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using github.

    jjb-version: 1.6.2

    jobs:
      - github-jjb-merge
      - github-jjb-verify


- job-group:
    name: '{project-name}-packer-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using packer.

    packer-version: 1.0.2

    jobs:
      - gerrit-packer-merge
      - gerrit-packer-verify


- job-group:
    name: '{project-name}-github-packer-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using packer.

    packer-version: 1.0.2

    jobs:
      - github-packer-merge
      - github-packer-verify

####################
# COMMON FUNCTIONS #
####################

- builder:
    name: lf-infra-jjbini
    builders:
      - config-file-provider:
          files:
            - file-id: jjbini
              target: '$HOME/.config/jenkins_jobs/jenkins_jobs.ini'

- lf_packer_file_paths: &lf_packer_file_paths
    name: lf-packer-file-paths
    file-paths:
      # Common files for all projects
      - compare-type: ANT
        pattern: 'packer/vars/{platforms}.json'
      - compare-type: ANT
        pattern: 'packer/templates/{templates}.json'
      - compare-type: ANT
        pattern: 'packer/provision/{templates}.sh'
      - compare-type: ANT
        pattern: 'packer/provision/lib/**'

- lf_packer: &lf_packer_common
    name: lf-packer-common
    # Provide configuration common in packer jobs.

    ######################
    # Default parameters #
    ######################

    branch: master
    build-timeout: 45
    stream: master
    submodule-recursive: true
    packer-cloud-settings: packer-cloud-env

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
          lftools-version: '{lftools-version}'
      - lf-infra-packer-parameters:
          packer-version: '{packer-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- parameter:
    name: lf-infra-jjb-parameters
    parameters:
      - string:
          name: JJB_VERSION
          default: '{jjb-version}'
          description: Jenkins Job Builder version to download and install.

- parameter:
    name: lf-infra-packer-parameters
    parameters:
      - string:
          name: PACKER_VERSION
          default: '{packer-version}'
          description: Packer version to download and install.

- lf_jjb_common: &lf_jjb_common
    name: lf-jjb-common

    ######################
    # Default parameters #
    ######################

    branch: master
    build-timeout: 10
    stream: master
    submodule-recursive: true

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**/*.sh'
      - compare-type: ANT
        pattern: '**/*.yaml'
      - compare-type: ANT
        pattern: '**/global-jjb'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
          lftools-version: '{lftools-version}'
      - lf-infra-jjb-parameters:
          jjb-version: '{jjb-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

#############
# JJB Merge #
#############

- lf_jjb_merge: &lf_jjb_merge
    name: lf-jjb-merge

    # JJB Merge job runs `jenkins-jobs update` to update production job configuration
    #
    # Required parameters:
    #
    #     :build-node: The node to run build on.
    #     :jenkins-ssh-credential: Credential to use for SSH. (Generally should
    #         be configured in defaults.yaml)
    #     :mvn-settings: The name of settings file containing credentials for
    #         the project.
    #
    # Optional parameters:
    #
    #     :branch: Git branch to fetch for the build. (default: master)
    #     :build-days-to-keep: Days to keep build logs in Jenkins. (default: 7)
    #     :build-timeout: Timeout in seconds before aborting build. (default: 10)
    #     :git-url: URL clone project from. (default: $GIT_URL/$PROJECT)
    #     :stream: Keyword that can be used to represent a release code-name.
    #         Often the same as the branch. (default: master)
    #     :submodule-recursive: Whether to checkout submodules recursively.
    #         (default: true)
    #
    #     :gerrit_merge_triggers: Override Gerrit Triggers.
    #     :gerrit_trigger_file_paths: Override file paths which can be used to
    #         filter which file modifications will trigger a build.
    #         (default defined by lf_jjb_common)

    ######################
    # Default parameters #
    ######################

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-install.sh
          - ../shell/jjb-merge-job.sh

- job-template:
    name: '{project-name}-jjb-merge'
    id: gerrit-jjb-merge
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge

    git-url: '$GIT_URL/$GERRIT_PROJECT'

    scm:
      - lf-infra-gerrit-scm:
          git-url: '{git-url}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

- job-template:
    name: '{project-name}-jjb-merge'
    id: github-jjb-merge
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge

    ######################
    # Default parameters #
    ######################

    github-cancel-builds-on-update: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github
      - pollscm:
          cron: ''
      - lf-infra-github-pr-trigger:
          trigger-phrase: '^remerge$'
          only-trigger-phrase: true
          status-context: 'JJB Merge'
          permit-all: false
          github-cancel-builds-on-update: '{github-cancel-builds-on-update}'
          github-hooks: true
          github-org: '{github-org}'
          github_pr_whitelist: '{obj:github_pr_whitelist}'
          github_pr_admin_list: '{obj:github_pr_admin_list}'

##############
# JJB Verify #
##############

- lf_jjb_verify: &lf_jjb_verify
    name: lf-jjb-verify

    # JJB Verify job runs `jenkins-jobs test` to validate JJB syntax
    #
    # Required parameters:
    #
    #     :build-node: The node to run build on.
    #     :jenkins-ssh-credential: Credential to use for SSH. (Generally should
    #         be configured in defaults.yaml)
    #     :mvn-settings: The name of settings file containing credentials for
    #         the project.
    #
    # Optional parameters:
    #
    #     :branch: Git branch to fetch for the build. (default: master)
    #     :build-days-to-keep: Days to keep build logs in Jenkins. (default: 7)
    #     :build-timeout: Timeout in seconds before aborting build. (default: 10)
    #     :git-url: URL clone project from. (default: $GIT_URL/$PROJECT)
    #     :stream: Keyword that can be used to represent a release code-name.
    #         Often the same as the branch. (default: master)
    #     :submodule-recursive: Whether to checkout submodules recursively.
    #         (default: true)
    #
    #     :gerrit_verify_triggers: Override Gerrit Triggers.
    #     :gerrit_trigger_file_paths: Override file paths which can be used to
    #         filter which file modifications will trigger a build.
    #         (default defined by lf_jjb_common)

    ######################
    # Default parameters #
    ######################

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: false
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: recheck$

    #####################
    # Job Configuration #
    #####################

    concurrent: true

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/git-validate-jira-urls.sh
          - ../shell/jjb-install.sh
          - ../shell/jjb-verify-job.sh
          - ../shell/jjb-check-unicode.sh
      - lf-infra-gpg-verify-git-signature

- job-template:
    name: '{project-name}-jjb-verify'
    id: gerrit-jjb-verify
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_verify

    git-url: '$GIT_URL/$GERRIT_PROJECT'

    scm:
      - lf-infra-gerrit-scm:
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

- job-template:
    name: '{project-name}-jjb-verify'
    id: github-jjb-verify
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_verify

    ######################
    # Default parameters #
    ######################

    github-cancel-builds-on-update: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - lf-infra-github-pr-trigger:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: 'JJB Verify'
          permit-all: true
          github-cancel-builds-on-update: '{github-cancel-builds-on-update}'
          github-hooks: true
          github-org: ''
          github_pr_whitelist:
            - ''
          github_pr_admin_list:
            - ''

################
# Packer Merge #
################

- lf_packer_merge: &lf_packer_merge
    name: lf-packer-merge

    # Packer Merge job runs `packer build` to build system images in the cloud.
    #
    # Required parameters:
    #
    #     :build-node: The node to run build on.
    #     :jenkins-ssh-credential: Credential to use for SSH. (Generally should
    #         be configured in defaults.yaml)
    #     :mvn-settings: The name of settings file containing credentials for
    #         the project.
    #     :platforms: Platform or distribution to build. Typically json file
    #         found in the packer/vars directory. (Example: centos)
    #     :template: System template to build. Typically shell script found in
    #         the packer/provision directory. (Example: java-builder)
    #
    # Optional parameters:
    #
    #     :branch: Git branch to fetch for the build. (default: master)
    #     :build-days-to-keep: Days to keep build logs in Jenkins. (default: 7)
    #     :build-timeout: Timeout in seconds before aborting build. (default: 10)
    #     :git-url: URL clone project from. (default: $GIT_URL/$PROJECT)
    #     :packer-cloud-settings: Name of settings file containing credentials
    #         for the cloud that packer will build on. (default: packer-cloud-env)
    #     :packer-version: Version of packer to install / use in build. (default: 1.0.2)
    #     :stream: Keyword that can be used to represent a release code-name.
    #         Often the same as the branch. (default: master)
    #     :submodule-recursive: Whether to checkout submodules recursively.
    #         (default: true)
    #
    #     :gerrit_verify_triggers: Override Gerrit Triggers.
    #     :gerrit_trigger_file_paths: Override file paths which can be used to
    #         filter which file modifications will trigger a build.
    #         (default defined by lf_jjb_common)

    ######################
    # Default parameters #
    ######################

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-infra-packer-validate:
          packer-cloud-settings: '{packer-cloud-settings}'
          packer-version: '{packer-version}'
      - lf-infra-packer-build:
          packer-cloud-settings: '{packer-cloud-settings}'
          packer-version: '{packer-version}'
          platform: '{platforms}'
          template: '{templates}'

- job-template:
    name: '{project-name}-packer-merge-{platforms}-{templates}'
    id: gerrit-packer-merge
    <<: *lf_packer_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_packer_merge

    git-url: '$GIT_URL/$GERRIT_PROJECT'

    scm:
      - lf-infra-gerrit-scm:
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - timed: '00 10 1 * *'
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              <<: *lf_packer_file_paths

- job-template:
    name: '{project-name}-packer-merge-{platforms}-{templates}'
    id: github-packer-merge
    <<: *lf_packer_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_packer_merge

    ######################
    # Default parameters #
    ######################

    github-cancel-builds-on-update: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - timed: '00 10 1 * *'
      - github
      - pollscm:
          cron: ''
      - lf-infra-github-pr-trigger:
          trigger-phrase: '^remerge$'
          only-trigger-phrase: true
          status-context: 'Packer {platforms}-${templates} Merge'
          permit-all: false
          github-cancel-builds-on-update: '{github-cancel-builds-on-update}'
          github-hooks: true
          github-org: '{github-org}'
          github_pr_whitelist: '{obj:github_pr_whitelist}'
          github_pr_admin_list: '{obj:github_pr_admin_list}'

