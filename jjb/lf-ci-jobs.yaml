      - lf-infra-pre-build
      - inject:
          properties-content: |
            OS_CLOUD={openstack-cloud}
      - shell: |
          #!/bin/bash
          echo "Extract the image type for commit message"
          # echo IMAGE_TYPE=${{NEW_IMAGE_NAME% -*}} >> image-type.txt
          IMAGE_TYPE=$(echo ${{NEW_IMAGE_NAME}} | tr -d "\'\"\ " | awk -F- '{{ print $2 " " $3 " " $4 }}')
