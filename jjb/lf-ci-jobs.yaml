---
####################
# COMMON FUNCTIONS #
####################

- builder:
    name: lf-infra-jjbini
    builders:
      - config-file-provider:
          files:
            - file-id: jjbini
              target: "$HOME/.config/jenkins_jobs/jenkins_jobs.ini"

- lf_packer: &lf_packer_common
    name: lf-packer-common
    # Provide configuration common in packer jobs.

    ######################
    # Default parameters #
    ######################

    branch: master
    build-timeout: 90
    cron: "@monthly"
    disable-job: false
    github-url: "https://github.com"
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false
    packer-builder: openstack
    packer-cloud-settings: packer-cloud-env
    packer-version: 1.6.6

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: "{stream}"
          branch: "{branch}"
      - lf-packer-parameters:
          packer-version: "{packer-version}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

- parameter:
    name: lf-infra-jjb-parameters
    parameters:
      - string:
          name: JJB_VERSION
          default: "{jjb-version}"
          description: Jenkins Job Builder version to download and install.
      - string:
          name: XDG_CACHE_HOME
          default: "{jjb-cache}"
          description: Jenkins Job Builder cache location.

- parameter:
    name: lf-packer-parameters
    parameters:
      - string:
          name: PACKER_VERSION
          default: "{packer-version}"
          description: Packer version to download and install.

- parameter:
    name: lf-puppet-parameters
    parameters:
      - string:
          name: PUPPET_LINT_VERSION
          default: "{puppet-lint-version}"
          description: Puppet-lint version to download and install.

- lf_jjb_common: &lf_jjb_common
    name: lf-jjb-common

    ######################
    # Default parameters #
    ######################

    branch: master
    build-timeout: 10
    disable-job: false
    github-url: "https://github.com"
    jjb-cache: "$HOME/.cache/jenkins_jobs"
    jjb-version: 2.8.0
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    submodule-disable: false
    throttle_categories: []
    throttle-enabled: false
    throttle-max-per-node: 1
    throttle-max-total: 0
    throttle-option: "project"

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: "jjb/.*"
      - compare-type: REG_EXP
        pattern: "global-jjb"
      - compare-type: REG_EXP
        pattern: "shell/.*"

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - "jjb/.*"
      - "global-jjb"
      - "shell/.*"

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 7
      - throttle:
          categories: "{obj:throttle_categories}"
          enabled: "{throttle-enabled}"
          max-per-node: "{throttle-max-per-node}"
          max-total: "{throttle-max-total}"
          option: "{throttle-option}"

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: "{stream}"
          branch: "{branch}"
      - lf-infra-jjb-parameters:
          jjb-cache: "{jjb-cache}"
          jjb-version: "{jjb-version}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: "{build-timeout}"
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    publishers:
      - lf-infra-publish

######################
# Gerrit Branch Lock #
######################

- job-template:
    name: "{project-name}-gerrit-branch-lock"
    id: gerrit-branch-lock

    ######################
    # Default parameters #
    ######################

    branch: "**"
    disable-job: false
    git-url: "$GIT_URL/$GERRIT_PROJECT"
    submodule-timeout: 10
    submodule-disable: true
    gerrit_merge_triggers:
      - comment-added-contains-event:
          comment-contains-value: (un)?lock branch$

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: ""
          branch: "{branch}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 5
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: ""
          branch: "$GERRIT_BRANCH"
          submodule-recursive: false
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_merge_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "**"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
          comment-text-parameter-mode: PLAIN

    builders:
      - shell: !include-raw-escape: ../shell/gerrit-branch-lock.sh

    publishers:
      - lf-infra-publish

##########################################
# Jenkins Configuration Management Merge #
##########################################

- builder:
    name: lf-jenkins-cfg-clouds
    builders:
      - lf-infra-jjbini
      - inject:
          properties-content: "jenkins_silos={jenkins-silos}"
      - shell: !include-raw-escape: ../shell/jenkins-configure-clouds.sh
      - shell: rm -f "$HOME/.config/jenkins_jobs/jenkins_jobs.ini"

- builder:
    name: lf-jenkins-cfg-global-vars
    builders:
      - lf-infra-jjbini
      - inject:
          properties-content: "jenkins_silos={jenkins-silos}"
      - shell: !include-raw-escape: ../shell/jenkins-configure-global-vars.sh
      - shell: rm -f "$HOME/.config/jenkins_jobs/jenkins_jobs.ini"

- lf_jenkins_configuration: &lf_jenkins_cfg_merge
    name: lf-jenkins-cfg-merge

    ######################
    # Default parameters #
    ######################

    branch: master
    cron: "@daily"
    disable-job: false
    git-url: "$GIT_URL/$GERRIT_PROJECT"
    github-url: "https://github.com"
    jenkins-silos: production sandbox
    submodule-timeout: 10
    submodule-disable: false

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+remerge\s*$'

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'jenkins-config\/.*'

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - 'jenkins-config\/.*'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    concurrent: false
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: ""
          branch: master

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    builders:
      - lf-infra-pre-build
      - lf-jenkins-cfg-global-vars:
          jenkins-silos: "{jenkins-silos}"
      - lf-jenkins-cfg-clouds:
          jenkins-silos: "{jenkins-silos}"

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-jenkins-cfg-merge"
    id: gerrit-jenkins-cfg-merge
    <<: *lf_jenkins_cfg_merge

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: "refs/heads/{branch}"
          branch: "{branch}"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - timed: "{obj:cron}"
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_merge_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "{project}"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"

- job-template:
    name: "{project-name}-jenkins-cfg-merge"
    id: github-jenkins-cfg-merge
    <<: *lf_jenkins_cfg_merge

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: ""
          branch: "refs/heads/{branch}"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - timed: "{obj:cron}"
      - github
      - pollscm:
          cron: ""
      - github-pull-request:
          trigger-phrase: "^remerge$"
          only-trigger-phrase: true
          status-context: "Jenkins CFG Merge"
          permit-all: true
          github-hooks: true
          org-list:
            - "{github-org}"
          allow-list: "{obj:github_pr_allowlist}"
          admin-list: "{obj:github_pr_admin_list}"
          included-regions: "{obj:github_included_regions}"
          allow-list-target-branches:
            - "{branch}"

###########################################
# Jenkins Configuration Management Verify #
###########################################

- lf_jenkins_configuration: &lf_jenkins_cfg_verify
    name: lf-jenkins-cfg-verify

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    disable-job: false
    git-url: "$GIT_URL/$GERRIT_PROJECT"
    github-url: "https://github.com"
    submodule-timeout: 10
    submodule-disable: false

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+(recheck|reverify)\s*$'

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'jenkins-config\/.*'

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - 'jenkins-config\/.*'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    concurrent: true
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: ""
          branch: master

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: "{jenkins-ssh-credential}"
      - config-file-provider:
          # Listed after to override openstack-infra-wrappers clouds.yaml
          # definition
          files:
            - file-id: clouds-yaml
              target: "$HOME/.config/openstack/clouds.yaml"
            - file-id: npmrc
              target: "$HOME/.npmrc"
            - file-id: pipconf
              target: "$HOME/.config/pip/pip.conf"

    builders:
      - lf-infra-pre-build
      - shell: !include-raw-escape: ../shell/jenkins-verify-images.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-jenkins-cfg-verify"
    id: gerrit-jenkins-cfg-verify
    <<: *lf_jenkins_cfg_verify

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: gerrit
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_verify_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "{project}"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"

- job-template:
    name: "{project-name}-jenkins-cfg-verify"
    id: github-jenkins-cfg-verify
    <<: *lf_jenkins_cfg_verify

    properties:
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          branch: "$sha1"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - github-pull-request:
          trigger-phrase: "^(recheck|reverify)$"
          only-trigger-phrase: false
          status-context: "Jenkins CFG Verify"
          permit-all: true
          github-hooks: true
          included-regions: "{obj:github_included_regions}"
          allow-list-target-branches:
            - "{branch}"

###########################
# JENKINS SANDBOX CLEANUP #
###########################

- lf_jenkins_sandbox_cleanup: &lf_jenkins_sandbox_cleanup
    name: lf-jenkins-sandbox-cleanup

    ######################
    # Default parameters #
    ######################

    build-timeout: 30
    # Run every Saturday at 08:00 UTC
    cron: "0 8 * * 6"
    disable-job: false

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    concurrent: true
    disabled: "{disable-job}"

    parameters:
      - lf-infra-jjb-parameters:
          jjb-cache: "{jjb-cache}"
          jjb-version: "{jjb-version}"

    triggers:
      - timed: "{obj:cron}"

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jenkins-sandbox-cleanup.sh

- job-template:
    name: "{project-name}-jenkins-sandbox-cleanup"
    id: gerrit-jenkins-sandbox-cleanup
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jenkins_sandbox_cleanup

- job-template:
    name: "{project-name}-jenkins-sandbox-cleanup"
    id: github-jenkins-sandbox-cleanup
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jenkins_sandbox_cleanup

##################
# JJB DEPLOY JOB #
##################

- lf_jjb_deploy_job: &lf_jjb_deploy_job
    name: lf-jjb-deploy-job

    ######################
    # Default parameters #
    ######################

    branch: master
    disable-job: false
    # jjb-deploy should always clone $PROJECT regardless of what
    # $GERRIT_PROJECT triggered the job.
    git-url: "$GIT_URL/$PROJECT"
    github-url: "https://github.com"
    stream: master
    submodule-timeout: 10
    submodule-disable: false
    gerrit_jjb_deploy_job_triggers:
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+(jjb-deploy[:]* (?!\*+$).+$)'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: "{build-node}"
    concurrent: true
    disabled: "{disable-job}"

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1

    parameters:
      - lf-infra-parameters:
          project: "{project}"
          stream: "{stream}"
          branch: "{branch}"
      - lf-infra-jjb-parameters:
          jjb-cache: "{jjb-cache}"
          jjb-version: "{jjb-version}"

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 5
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape: ../shell/jjb-deploy-job.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: "{project-name}-jjb-deploy-job"
    id: gerrit-jjb-deploy-job
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_deploy_job

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: "refs/heads/{branch}"
          branch: "{branch}"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_jjb_deploy_job_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "**"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**"
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          comment-text-parameter-mode: PLAIN

- job-template:
    name: "{project-name}-jjb-deploy-job"
    id: github-jjb-deploy-job
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_deploy_job

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 1
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: "+refs/pull/*:refs/remotes/origin/pr/*"
          branch: "$sha1"
          submodule-recursive: true
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - github-pull-request:
          trigger-phrase: '^jjb-deploy (?!\*+$).+$'
          only-trigger-phrase: true
          status-context: "JJB Deploy Job"
          permit-all: true
          github-hooks: true
          allow-list-target-branches:
            - "{branch}"

#############
# JJB Merge #
#############

- lf_jjb_merge: &lf_jjb_merge
    name: lf-jjb-merge

    ######################
    # Default parameters #
    ######################

    jjb-workers: 0

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+remerge\s*$'

    #####################
    # Job Configuration #
    #####################

    builders:
      - lf-infra-pre-build
      - lf-infra-jjbini
      - inject:
          properties-content: JJB_WORKERS={jjb-workers}
      - shell: !include-raw-escape:
          - ../shell/jjb-merge-job.sh

- job-template:
    name: "{project-name}-jjb-merge"
    id: gerrit-jjb-merge
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge

    git-url: "$GIT_URL/$GERRIT_PROJECT"

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: ""
          branch: "{branch}"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - gerrit:
          server-name: "{gerrit-server-name}"
          trigger-on: "{obj:gerrit_merge_triggers}"
          projects:
            - project-compare-type: ANT
              project-pattern: "{project}"
              branches:
                - branch-compare-type: ANT
                  branch-pattern: "**/{branch}"
              file-paths: "{obj:gerrit_trigger_file_paths}"

- job-template:
    name: "{project-name}-jjb-merge"
    id: github-jjb-merge
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: "{project}"
          build-days-to-keep: 7
      - github:
          url: "{github-url}/{github-org}/{project}"

    scm:
      - lf-infra-github-scm:
          url: "{git-clone-url}{github-org}/{project}"
          refspec: ""
          branch: "refs/heads/{branch}"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
          submodule-disable: "{submodule-disable}"
          choosing-strategy: default
          jenkins-ssh-credential: "{jenkins-ssh-credential}"

    triggers:
      - github
      - pollscm:
          cron: ""
      - github-pull-request:
          trigger-phrase: "^remerge$"
          only-trigger-phrase: true
          status-context: "JJB Merge"
          permit-all: true
          github-hooks: true
          org-list:
            - "{github-org}"
          allow-list: "{obj:github_pr_allowlist}"
          admin-list: "{obj:github_pr_admin_list}"
          included-regions: "{obj:github_included_regions}"
          allow-list-target-branches:
            - "{branch}"

##############
# JJB Verify #
##############

- lf_jjb_verify: &lf_jjb_verify
    name: lf-jjb-verify

    ######################
    # Default parameters #
    ######################

    build-concurrent: true
    build-node-label-check: false
    build-node-label-list: ""

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set\s+\d+:\s+(recheck|reverify)\s*$'

    #####################
    # Job Configuration #
    #####################

    concurrent: "{build-concurrent}"

    builders:
      - lf-infra-pre-build
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-verify-job.sh
      - conditional-step:
          condition-kind: boolean-expression
          condition-expression: "{build-node-label-check}"
          on-evaluation-failure: dont-run
          steps:
            - inject:
                properties-content: EXTERNAL_LABELS="{build-node-label-list}"
            - shell: !include-raw-escape:
                - ../shell/jjb-verify-build-nodes.sh
      - lf-infra-gpg-verify-git-signature

- job-template:
    name: "{project-name}-jjb-verify"
    id: gerrit-jjb-verify
    <<: *lf_jjb_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_verify

    ######################
    # Default parameters #
    ######################

    git-url: "$GIT_URL/$GERRIT_PROJECT"

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          git-url: "{git-url}"
          refspec: "$GERRIT_REFSPEC"
          branch: "$GERRIT_BRANCH"
          submodule-recursive: "{submodule-recursive}"
          submodule-timeout: "{submodule-timeout}"
