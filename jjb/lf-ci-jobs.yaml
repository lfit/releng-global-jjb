---
- job-group:
    name: '{project-name}-ci-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci.

    jjb-version: 1.6.2

    jobs:
      - '{project-name}-jjb-merge'
      - '{project-name}-jjb-verify'

####################
# Anchors & Macros #
####################

- builder:
    name: lf-infra-jjbini
    builders:
      - config-file-provider:
          files:
            - file-id: jjbini
              target: '$HOME/.config/jenkins_jobs/jenkins_jobs.ini'

- lf_jjb_file_paths: &lf_jjb_file_paths
    name: lf-jjb-file-paths
    file-paths:
      - compare-type: ANT
        pattern: '**/*.sh'
      - compare-type: ANT
        pattern: '**/*.yaml'

- parameter:
    name: lf-infra-jjb-parameters
    parameters:
      - string:
          name: JJB_VERSION
          default: '{jjb-version}'
          description: Jenkins Job Builder version to download and install.

#################
# Job Templates #
#################

- job-template:
    name: '{project-name}-jjb-merge'
    project-type: freestyle

    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
      - lf-infra-jjb-parameters:
          jjb-version: '{jjb-version}'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: ^remerge$
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              <<: *lf_jjb_file_paths

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-install.sh
          - ../shell/jjb-merge-job.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-jjb-verify'
    project-type: freestyle

    node: '{build-node}'
    concurrent: true

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
      - lf-infra-jjb-parameters:
          jjb-version: '{jjb-version}'

    scm:
      - lf-infra-gerrit-scm:
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: false
                exclude-trivial-rebase: false
                exclude-no-code-change: false
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: ^recheck$
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              <<: *lf_jjb_file_paths

    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-install.sh
          - ../shell/jjb-verify-job.sh
          - ../shell/jjb-check-unicode.sh
      - gpg-verify-git-signature

    publishers:
      - lf-infra-publish
