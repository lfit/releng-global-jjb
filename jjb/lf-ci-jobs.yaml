---
- job-group:
    name: '{project-name}-ci-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci.

    jjb-version: 1.6.2

    jobs:
      - gerrit-jjb-merge
      - gerrit-jjb-verify

- job-group:
    name: '{project-name}-github-ci-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using github.

    jjb-version: 1.6.2

    jobs:
      - 'github-jjb-merge'
      - 'github-jjb-verify'


####################
# Anchors & Macros #
####################

- builder:
    name: lf-infra-jjbini
    builders:
      - config-file-provider:
          files:
            - file-id: jjbini
              target: '$HOME/.config/jenkins_jobs/jenkins_jobs.ini'

- lf_jjb_file_paths: &lf_jjb_file_paths
    name: lf-jjb-file-paths
    file-paths:
      - compare-type: ANT
        pattern: '**/*.sh'
      - compare-type: ANT
        pattern: '**/*.yaml'

- lf_jjb_merge_builders: &lf_jjb_merge_builders
    name: lf-jjb-merge-builders
    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-install.sh
          - ../shell/jjb-merge-job.sh

- lf_jjb_verify_builders: &lf_jjb_verify_builders
    name: lf-jjb-verfy-builders
    builders:
      - lf-infra-jjbini
      - shell: !include-raw-escape:
          - ../shell/jjb-install.sh
          - ../shell/jjb-verify-job.sh
          - ../shell/jjb-check-unicode.sh
      - gpg-verify-git-signature

- parameter:
    name: lf-infra-jjb-parameters
    parameters:
      - string:
          name: JJB_VERSION
          default: '{jjb-version}'
          description: Jenkins Job Builder version to download and install.

#################
# Job Templates #
#################

# JJB verify and merge jobs are the same except for their scm, trigger, and
# builders definition. This anchor is the common template
- lf_jjb_verify_merge: &lf_jjb_verify_merge
    name: lf-jjb-verify-merge
    project-type: freestyle

    node: '{build-node}'

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
      - lf-infra-jjb-parameters:
          jjb-version: '{jjb-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: 10
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-jjb-merge'
    id: gerrit-jjb-merge
    <<: *lf_jjb_verify_merge
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge_builders

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: remerge$
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              <<: *lf_jjb_file_paths

- job-template:
    name: '{project-name}-jjb-verify'
    id: gerrit-jjb-verify
    concurrent: true
    <<: *lf_jjb_verify_merge
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_verify_builders

    scm:
      - lf-infra-gerrit-scm:
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: false
                exclude-trivial-rebase: false
                exclude-no-code-change: false
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: recheck$
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              <<: *lf_jjb_file_paths

- job-template:
    name: '{project-name}-jjb-merge'
    id: github-jjb-merge
    <<: *lf_jjb_verify_merge
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge_builders

    ######################
    # Default parameters #
    ######################

    github-url: https://github.com

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{github-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: 'git@github.com:{github-org}/{project}'
          refspec: ''
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github
      - pollscm:
          cron: ''
      - github-pull-request:
          trigger-phrase: '^remerge$'
          only-trigger-phrase: true
          status-context: 'JJB Merge'
          permit-all: false
          github-hooks: true
          auto-close-on-fail: false
          org-list:
            - '{github-org}'

- job-template:
    name: '{project-name}-jjb-verify'
    id: github-jjb-verify
    <<: *lf_jjb_verify_merge
    # yamllint disable-line rule:key-duplicates
    <<: *lf_jjb_merge_builders

    ######################
    # Default parameters #
    ######################

    github-url: https://github.com

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{github-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: 'git@github.com:{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: 'JJB Verify'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false
