---
- job-group:
    name: '{project-name}-github-node-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using GitHub.

    node-version: 6.11.4

    jobs:
      - github-node-verify

- job-group:
    name: '{project-name}-node-jobs'

    # This job group contains all the recommended jobs that should be deployed
    # for any project ci that is using Gerrit.

    node-version: 6.11.4

    jobs:
      - gerrit-node-verify

###############
# Node Verify #
###############

- lf_tox_verify: &lf_node_verify
    name: lf-node-verify

    # Nodejs sections common to github and gerrit templates
    #
    # Required parameters:
    #
    #     stream:    release stream (eg. boron or carbon)
    #     branch:    git branch (eg. stable/boron or master)
    #     node-dir:   directory of nodejs project to run node test against
    #
    # Optional parameters:
    #     node-version:   version of node to install in virtualenv

    ######################
    # Default parameters #
    ######################

    branch: master
    build-timeout: 10
    git-url: '$GIT_URL/$GERRIT_PROJECT'
    stream: master
    submodule-recursive: true
    node-dir: ''

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: false
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: recheck$

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-node-parameters:
          node-dir: '{node-dir}'
          node-version: '{node-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: !include-raw-escape:
          - ../shell/lftools-install.sh
          - ../shell/node-install.sh
          - ../shell/node-run.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-verify-node-{stream}'
    id: gerrit-node-verify
    <<: *lf_node_verify
    #  Nodejs template to run node verify tests
    #
    # The purpose of this job template is to run node tests for projects using
    # this template. It uses python virtualenv to install nodeenv and create a
    # virtualenv for nodejs.

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: 'origin/$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: ANT
                  pattern: '{node-dir}/**'


- job-template:
    #  Nodejs template to run node verify tests
    #
    # The purpose of this job template is to run node tests for projects using
    # this template. It uses python virtualenv to install nodeenv and create a
    # virtualenv for nodejs.
    name: '{project-name}-node-verify-{stream}'
    id: github-node-verify
    <<: *lf_node_verify

    #####################
    # Job Configuration #
    #####################

    properties:
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '{branch}'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: 'Node Verify'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false
