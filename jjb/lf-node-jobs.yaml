---
- job-group:
    name: '{project-name}-github-node-jobs'

    # Job group containing recommended jobs to deploy for a Node Project.

    node-version: 6.11.4

    jobs:
      - github-node-verify

- job-group:
    name: '{project-name}-node-jobs'

    # Job group containing recommended jobs to deploy for a Node Project.

    node-version: 6.11.4

    jobs:
      - gerrit-node-verify

###############
# Node Verify #
###############

- lf_node_verify: &lf_node_verify
    name: lf-node-verify

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 10
    git-url: '$GIT_URL/$GERRIT_PROJECT'
    node-dir: ''
    stream: master
    submodule-recursive: true

    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '.*'

    # github_included_regions MUST match gerrit_trigger_file_paths
    github_included_regions:
      - '.*'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'
      - lf-infra-node-parameters:
          node-dir: '{node-dir}'
          node-version: '{node-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: !include-raw-escape:
          - ../shell/node-install.sh
          - ../shell/node-run.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-node-verify-{stream}'
    id: gerrit-node-verify
    <<: *lf_node_verify

    ######################
    # Default parameters #
    ######################

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set[ ]+[0-9]+:([ ]+|[\n]+)(recheck|reverify)$'

    #####################
    # Job Configuration #
    #####################

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: '$GERRIT_REFSPEC'
          branch: 'origin/$GERRIT_BRANCH'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

- job-template:
    name: '{project-name}-node-verify-{stream}'
    id: github-node-verify
    <<: *lf_node_verify

    properties:
      - github:
          url: '{git-url}/{github-org}/{project}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$|^reverify$'
          only-trigger-phrase: false
          status-context: 'Node Verify'
          permit-all: true
          github-hooks: true
          included-regions: '{obj:github_included_regions}'
