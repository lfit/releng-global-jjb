---
####################
# COMMON FUNCTIONS #
####################

- lf_releng_release_jobs_common: &lf_releng_release_jobs_common
    name: lf_releng_release_jobs_common

    ######################
    # Default parameters #
    ######################

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: 'releases/**/*.yaml'
      - compare-type: ANT
        pattern: 'releases/schema.yaml'
      - compare-type: ANT
        pattern: 'releases/scripts/verify_schema.py'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: 7

    parameters:
      - lf-infra-parameters:
          project: 'ci-management'
          branch: 'master'
          refspec: 'refs/heads/{branch}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

##################
# RELEASE VERIFY #
##################

- lf_releng_release_jobs_verify: &lf_releng_release_jobs_verify
    name: lf_releng_release_jobs_verify

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    disable-job: false
    doc-dir: docs/_build/html
    git-url: '$GIT_URL/$PROJECT'
    project-pattern: 'ci-management'
    stream: master
    submodule-recursive: true
    submodule-timeout: 10
    gerrit-skip-vote: false

    gerrit_verify_triggers:
      - patchset-created-event:
          exclude-drafts: true
          exclude-trivial-rebase: false
          exclude-no-code-change: false
      - draft-published-event
      - comment-added-contains-event:
          comment-contains-value: '^Patch Set[ ]+[0-9]+:([ ]+|[\n]+)(recheck|reverify)$'


    #####################
    # Job Configuration #
    #####################

    disabled: '{disable-job}'

    builders:
      - lf-infra-pre-build
      - lf-releng-release-jobs:
          doc-dir: '{doc-dir}'

- job-template:
    name: 'releng-release-verify'
    id: gerrit-releng-release-verify
    <<: *lf_releng_release_jobs_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_releng_release_jobs_verify

    scm:
      - lf-infra-gerrit-scm:
          branch: '$GERRIT_BRANCH'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '{git-url}'
          refspec: ''  # Leave blank!! A later script will handle fetching
          submodule-recursive: '{submodule-recursive}'
          submodule-timeout: '{submodule-timeout}'
          choosing-strategy: default

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_verify_triggers}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project-pattern}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'
          skip-vote:
            successful: '{gerrit-skip-vote}'
            failed: '{gerrit-skip-vote}'
            unstable: '{gerrit-skip-vote}'
            notbuilt: '{gerrit-skip-vote}'

            # - job-template:
            #    name: 'releng-release-merge'


#################
# RELEASE MERGE #
#################

- lf_releng_release_jobs_merge: &lf_releng_release_jobs_merge
    name: lf_releng_release_jobs_merge

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 15
    disable-job: false
    project-pattern: 'ci-management'
    stream: master
    submodule-recursive: true

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    #####################
    # Job Configuration #
    #####################

    disabled: '{disable-job}'

    builders:
      - lf-infra-pre-build
      - lf-releng-release-jobs:
          doc-dir: '{doc-dir}'

- job-template:
    name: 'releng-release-merge'
    id: gerrit-releng-release-merge
    <<: *lf_releng_release_jobs_common
    # yamllint disable-line rule:key-duplicates
    <<: *lf_releng_release_jobs_merge

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project-pattern}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'
